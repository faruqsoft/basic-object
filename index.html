<!--
Object.assign(target, ...sources)
target: The target object to which properties will be copied.
sources: One or more source objects whose properties will be copied to the target.

<script>
    const target = { a: 1, b: 2 };
    const source = { b: 4, c: 5 };
    const result = Object.assign(target, source);

    console.log(result); // { a: 1, b: 4, c: 5 }
    console.log(target); // { a: 1, b: 4, c: 5 } (target is modified)

</script>
-->
<!--
Object.assign(target, ...sources)
<script>
    const target = { a: 1 };
    const source1 = { b: 2 };
    const source2 = { c: 3 };

    Object.assign(target, source1, source2);

    console.log(target); // { a: 1, b: 2, c: 3 }

</script>
-->

    const clone = Object.assign({}, obj);

</script>

<!--
h2>The Object.groupBy() Method</h2>

<p id="demo"></p>

<script>
    // Create an Array
    const fruits = [
        {name:"apples", quantity:300},
        {name:"bananas", quantity:500},
        {name:"oranges", quantity:200},
        {name:"kiwi", quantity:150}
    ];

    // Callback function to select low volumes
    function myCallback({ quantity }) {
        return quantity > 200 ? "ok" : "low";
    }

    // Group by ok and low
    const result = Object.groupBy(fruits, myCallback);

    // Display Results
    let text ="These fruits are Ok: <br>";
    for (let [x,y] of result.ok.entries()) {
        text += y.name + " " + y.quantity + "<br>";
    }

    text += "<br>These fruits are low: <br>";
    for (let [x,y] of result.low.entries()) {
        text += y.name + " " + y.quantity + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>

-->

<!--
//Getter-Setter
<h2>JavaScript Getters and Setters</h2>

<p>Getters and setters allow you to get and set object properties via methods.</p>

<p>This example uses a lang property to get the value of the language property:</p>

<p id="demo"></p>

<script>
    // Create an object:
    const person = {
        firstName: "John",
        lastName: "Doe",
        language: "en",
        get lang() {
            return this.language;
        }
    };

    // Display data from the object using a getter:
    document.getElementById("demo").innerHTML = person.lang;
</script>
-->

<!--
<p>This example uses a lang property to set the value of the language property.</p>

<p id="demo"></p>

<script>
    // Create an object:
    const person = {
        firstName: "John",
        lastName: "Doe",
        language: "NO",
        set lang(value) {
            this.language = value;
        }
    };

    // Set a property using set:
    person.lang = "en";

    // Display data from the object:
    document.getElementById("demo").innerHTML = person.language;
</script>
-->
